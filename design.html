<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DESIGN</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      
      <h1>CREATE YOUR ORGANICO</h1>
      <div class="jumbotron">
        <h3>Pick the Valid Options</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueSeverityInput1">Size(in Meter)</label>
            <select id="issueSeverityInput1" class="form-control placeholder="Pick organico size">
                <option value="Mini">Organico Mini (3mx1.5m)</option>
                <option value="Standard">Organico Standard (6mx3m)</option>
                <option value="Ultra"> Organico Ultra (9mx4.5m)</option>
              </select>          </div>
          <div class="form-group">
            <label for="issueSeverityInput2">Veggies</label>
            <select id="issueSeverityInput2" class="form-control" placeholer="Pick your Vegetable">
              <option value="tomato">Tomato</option>
              <option value="brocolli">Brocolli</option>
              <option value="carrot">Carrot</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Watering</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Duration in seconds...">
          </div>
          <button type="submit" class="btn btn-primary">Launch</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">
        <p>&copy <a href="http://codingthesmartway.com" target="_blank">organico.com</a></p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
